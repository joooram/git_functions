<!DOCTYPE html>
<html>
<body>

  <h2>What can JavaScript Do?</h2>

  <p id="demo">JavaScript can change HTML content.</p>
  <!-- p defines a paragraph -->
  <!-- id attribute defines a unique id for an HTML element (so it can be accessed by JavaScript) -->

  <button type="button" onclick="document.getElementById('demo').innerHTML = 'JavaScript Nambawan!'">Click me to change</button>
  <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click me to make the text larger</button>
  <button type="button" onclick="document.getElementById('demo').style.dislay='none'">Click me to display nothing</button>
  <button type="button" onclick="document.getElementById('demo').style.dislay='block'">Click me to display block</button>
  <!-- style.display='none' displays hidden HTML elements -->
  <!-- style.display='none' displays nothing -->
  <!-- style.fontSize makes the text larger -->
  <!-- button defines a clickable button -->
  <!-- type attribute defines the type of button -->
  <!-- onclick attribute executes JavaScript code when the button is clicked -->

  <script>
    document.getElementById("demo").innerHTML = "My first Javascript";
 </script>

</body>
</html>
